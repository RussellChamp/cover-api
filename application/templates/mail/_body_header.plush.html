
<header>
	<div style="display: none;"><%= previewText %> </div>

	<div style="width: 250px;">
		<img src="cid:logo" style="max-height: 4em; vertical-align: middle">
	</div>
	<%= if ( title != "" ) { %>
	 <div style="padding-top: 20px;">
		 <span style="
				 	font-family: Source Sans Pro,sans-serif;
				 	font-size: 24px;
				 	line-height: 28px;">
					 <%= title %>
		 </span>
	 </div>
	<% } %>
</header>

<%= if ( subTitle != "" ) { %>
 <div style="
 	padding: 2em 0;
	color: #09101D;
	font-family: Arial;
	font-size: 16px;
	line-height: 20px;
">
	 <%= subTitle %>
 </div>
<% } %>
